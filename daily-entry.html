<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting daily Intentions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/Users/brett.farmer/Documents/GitHub/prototype/pages/css/dayss.css" media="screen"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid px-0">
    <div id="questions" class="carousel slide" data-interval="false" data-keyboard="true">
      <div class="carousel-inner center-block" role="listbox">
        <!--Intentional Day Form-->

        <!--1: Excited About-->
        <div class="carousel-item active bg-success center-block">
          <div class="d-flex align-items-center justify-content-center min-vh-100 min-vw-100 center-block">
              <div class="center-block">
                <h1>What is something you are looking forward to today?</h1>
                <input type="textarea" name="excited" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
            </div>
          </div>
        </div>

        <div class="carousel-item bg-danger center-block">
          <div class="d-flex align-items-center justify-content-center min-vh-100 min-vw-100 center-block">
              <div class="center-block">
                <h1>What is one thing you are thankful for?</h1>
                <input type="textarea" name="thankful" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
            </div>
          </div>
        </div>

        <div class="carousel-item bg-primary center-block">
          <div class="d-flex align-items-center justify-content-center min-vh-100 min-vw-100 center-block">
              <div class="center-block">
                <h1>What is the single task you must accomplish today?</h1>
                <input type="textarea" name="importask" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
            </div>
          </div>
        </div>

        <div class="carousel-item bg-secondary center-block">
          <div class="d-flex align-items-center justify-content-center min-vh-100 min-vw-100 center-block">
              <div class="center-block">
                <h1>Four more ...</h1>
                <input type="textarea" name="task1" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
                <input type="textarea" name="task2" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
                <input type="textarea" name="task3" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
                <input type="textarea" name="task4" class="textEnter center-block text-nowrap" placeholder="Start typing ..."/>
            </div>
          </div>
        </div>

      </div>


      <!--Controls-->
      <a class="carousel-control-prev" href="#questions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#questions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>
